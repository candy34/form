<!DOCTYPE html>
<html>
<head>
  <title>Form Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <div class="header">
                <span class="title">Sign Up For My Web App</span>
            </div>
            <div class="fields" id="fields">

                <input type="text" id="user-first-name" placeholder="First Name">
                <input type= "text" id="user-last-name" placeholder="Last Name">
                <input type= "label" id="user-email" placeholder="email">
                <input type="select" id="Language" placeholder="Language">
                <input type="textarea" id="comment" placeholder="Comment">



          </div>
            <div class="footer">
                <button>Submit Form</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
